<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<title>SCI I Scheduling</title>
	</head>
	<body>

		<div class="container">

			<div class="row">
				<div class="col-xs-3 text-center class-count">
					<p>Spots Open: <span class="students-left 0">12</span></p>
					<h3><span class="label label-danger 0">Full</span></h3>
				</div>

				<div class="col-xs-3 text-center class-count">
					<p>Spots Open: <span class="students-left 1">12</span></p>
					<h3><span class="label label-danger 1">Full</span></h3>
				</div>

				<div class="col-xs-3 text-center class-count">
					<p>Spots Open: <span class="students-left 2">12</span></p>
					<h3><span class="label label-danger 2">Full</span></h3>
				</div>

				<div class="col-xs-3 text-center class-count">
					<p>Spots Open: <span class="students-left 3">12</span></p>
					<h3><span class="label label-danger 3">Full</span></h3>
				</div>

			</div>




			<div class="row">
				<div class="col-xs-3 text-center class">
					<table class="table table-striped table-bordered class-table" id="0">
						<th><h2 class="class0">Class Time</h2></th>
					</table>
				</div>

				<div class="col-xs-3 text-center class">
					<table class="table table-striped table-bordered class-table" id="1">
						<th><h2 class="class1">Class Time</h2></th>
					</table>
				</div>

				<div class="col-xs-3 text-center class">
					<table class="table table-striped table-bordered class-table" id="2">
						<th><h2 class="class2">Class Time</h2></th>
					</table>
				</div>

				<div class="col-xs-3 text-center class">
					<table class="table table-striped table-bordered class-table" id="3">
						<th><h2 class="class3">Class Time</h2></th>
					</table>
				</div>

			</div>

			<div class="row">
				<div class="col-xs-4">
					<div class="student-container">
						<table class="table table-striped table-hover student-table">
							<th><h2>Who are You?</h2></th>
						</table>
					</div>

				</div>

				<div class="col-xs-4">
					<div class="class-container">
						<table class="table table-striped table-hover class-options-table">
							<th><h2>Pick a Class Time</h2></th>
						</table>
					</div>
				</div>

				<div class="col-xs-4">
					<h2>You are: 
						<span id="confirm-name"></span>
					</h2>

					<h2>You want class: 
						<span id='confirm-time'></span>
					</h2>

					<button type="button" class="btn btn-primary submit">Submit</button>
				</div>


			</div>


		</div>

		






		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/script.js"></script>
		<link href="assets/css/style.css" rel="stylesheet" />

	</body>
</html>
